<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="styles.css">

  
  <title>DesCodeuses | NFT preview card component</title>

</head>
<body>
    <div class="card">
      <img class="cube" src="images/image-equilibrium.jpg" alt="image">
      <div class="content">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="body-footer">
          <div class="numbers">
            <img src="images/icon-ethereum.svg" alt="numbers">
            <span>0.041 ETH</span> 
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="images">
            <span>3 days left</span>
          </div>
      </div>  
      </div>
      <hr>
    <div class="bottom">
    <img class="avatar" src="images/image-avatar.png" alt="photo d'avatar">
    <p>Creation of <b>Jules Wyvern</b></p>
  </div>
  </div>


</body>
</html>
